<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float formulario</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;800&display=swap" rel="stylesheet">
</head>
<body>
    <form action="">
        <div class="form">
            <h1>Float Labels</h1>
            <div class="grupo">
                <input type="text" name="" id="" required> <span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="" id="" required> <span class="barra"></span>
                <label>Email</label>
            </div>
            <div class="grupo">
                <input type="number" name="" id="" required> <span class="barra"></span>
                <label>Edad</label>
            </div>
            <div class="grupo">
                <textarea name="" id="" rows="3" required></textarea><span class="barra"></span>
                <label>Mensaje</label>
            </div>
            <button type="submit">Contactar</button>

        </div>
    </form>
    
</body>
</html>
